version: 2

project_name: crdb-ory-keto-demo

builds:
  - id: crdb-ory-keto-demo
    main: ./cmd/main.go
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - config/config.yaml
      - scripts/benchmark.sh

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

release:
  draft: true
  prerelease: false

# Tell GoReleaser which GitHub repo to use
git:
  tag_sort: semver

# GitHub repo info is automatically detected from your origin remote
